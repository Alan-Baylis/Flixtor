<!DOCTYPE html>
<html>

<head>
    <title>Flixtor</title>
    <script src="../js/main.js"></script>
    <script src="../js/callwcf.js"></script>

    <link href="../styles/bootstrap.min.css" rel="stylesheet">
    <link href="../styles/bootly.css" rel="stylesheet">
    <link href="../styles/video-skin.css" rel="stylesheet">
</head>

<body onload="changeFrame('movies.html', 'movies');">
    <div id="wrapper" class="">
        <div id="top-bar">
            <div class="top-titlebar-text">Flixtor</div>
            <!--
            <div type="button" class="top-titlebar-settings-button">
                <span class="glyphicon glyphicon-cog"></span>
            </div>
-->
            <div type="button" class="top-titlebar-minimize-button" title="Minimize" onclick="minimize();">
                <span class="glyphicon glyphicon-minus"></span>
            </div>
            <div type="button" class="top-titlebar-fullscreen-button" title="Toggle fullscreen" onclick="toggleFullScreen();">
                <span class="glyphicon glyphicon-fullscreen"></span>
            </div>
            <div class="top-titlebar-close-button" onclick="closeApp();" title="Close player">
                <span class="glyphicon glyphicon-remove"></span>
            </div>
        </div>
        <div id="content-wrapper">
            <div id="side-bar-full" class="hidden-xs side-bar">
                <ul>
                    <!--
                    <li id="side-bar-li-home" onclick="changeFrame('home.html', 'home')">
                        <a href="#">
                            <span class="glyphicon glyphicon-home"></span>&nbsp;&nbsp;Home</a>
                    </li>
-->
                    <li id="side-bar-li-movies" onclick="changeFrame('movies.html', 'movies')">
                        <a href="#">
                            <span class="glyphicon glyphicon-film"></span>&nbsp;&nbsp;Movies</a>
                    </li>
                    <li id="side-bar-li-series" onclick="changeFrame('series.html', 'series')">
                        <a href="#">
                            <span class="glyphicon glyphicon-expand"></span>&nbsp;&nbsp;Series</a>
                    </li>
                    <li id="side-bar-li-torrents" onclick="changeFrame('torrents.html', 'torrents')">
                        <a href="#">
                            <span class="glyphicon glyphicon-th-list"></span>&nbsp;&nbsp;Torrents</a>
                    </li>
                </ul>
            </div>
            <div id="side-bar-small" class="visible-xs side-bar">
                <ul>
                    <!--
                    <li id="side-bar-li-home-sm" onclick="changeFrame('home.html', 'home')">
                        <a href="#">
                            <span class="glyphicon glyphicon-home"></span>
                        </a>
                    </li>
-->
                    <li id="side-bar-li-movies-sm" onclick="changeFrame('movies.html', 'movies')">
                        <a href="#">
                            <span class="glyphicon glyphicon-film"></span>
                        </a>
                    </li>
                    <li id="side-bar-li-series-sm" onclick="changeFrame('series.html', 'series')">
                        <a href="#">
                            <span class="glyphicon glyphicon-expand"></span>
                        </a>
                    </li>
                    <li id="side-bar-li-torrents-sm" onclick="changeFrame('torrents.html', 'torrents')">
                        <a href="#">
                            <span class="glyphicon glyphicon-th-list"></span>
                        </a>
                    </li>
                </ul>
            </div>
            <div id="content">

            </div>
            <div id="popup">


            </div>

        </div>
        <script type='text/javascript' src="../js/jquery.min.js"></script>
        <script type='text/javascript' src="../js/bootstrap.min.js"></script>
        <script src="../js/bootstrap-paginator.min.js"></script>
        <script src="../js/jquery.isotope.min.js"></script>
        <!--        <script src="../js/imagesloaded.pkgd.min.js"></script>-->
</body>

</html>
